<div class="card flex justify-content-center">
  <p-dialog
    header="Find friend"
    [modal]="true"
    [closeOnEscape]="true"
    [blockScroll]="true"
    [dismissableMask]="true"
    [draggable]="false"
    [(visible)]="visible"
    (onHide)="closeDialog()"
    [style]="{ width: '25rem' }"
  >
    @if (user) {
    <app-friend-row
      [user]="user"
      [buttonText]="actionMessage"
      [state]="state"
      (done)="handle()"
    />
    }@else {
    <div class="flex items-center gap-3 my-3">
      <input
        pInputText
        [(ngModel)]="username"
        id="username"
        class="flex-auto"
        autocomplete="off"
        placeholder="Search a friend"
      />
    </div>
    @if (message) {
    <p class="pb-2">{{ message }}</p>
    }
    <div class="flex justify-end gap-2">
      <!-- <p-button
            label="Cancel"
            severity="secondary"
            (onClick)="visible = false"
          /> -->
      <p-button label="Find friend" (onClick)="onSave()" />
    </div>
    }
  </p-dialog>
</div>
